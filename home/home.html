<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- js -->
        <script src="../scripts/scripts.js" defer></script>

        <!-- css -->
        <link rel="stylesheet" href="../global-style/global.css">
        <link rel="stylesheet" href="../styles/style.css">

        <!-- awesome -->
        <script src="https://kit.fontawesome.com/1cf3aa5e23.js" crossorigin="anonymous"></script>

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">


        <title>Clima Agora!</title>
    </head>
    <body>

        <div class="container">
            <div class="form">
                
                <h2>Confira o clima de uma cidade:</h2>

                <div class="content-input">
                    <input type="text" id="city-input" placeholder="Digite o nome da cidade">
                    <button id="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <div class="weather-data hide">

                    <div class="weather-data-location">
                        <i class="fa-solid fa-location-dot"></i>
                        <span id="city-name"></span>
                        <img src="" alt="Bandeira do País" id="country">
                    </div>

                    <p id="temperature">
                        <span></span> &deg;C
                    </p>

                    <div class="conditions">
                        <span id="weather-condition"></span>
                        <img src="" alt="Ícone de condições climáticas" id="icon">
                    </div>

                    <div class="humidity-winds-conditions">
                        <div id="humidity">
                            <i class="fa-solid fa-droplet"></i>
                            <span></span>
                        </div>

                        <div id="windy">
                            <i class="fa-solid fa-wind"></i>
                            <span></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
